<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body>

    <img srcset="logo.png">
    <header>
    <h1>PureLife</h1>
    </header>
    <section  class="login" id="pag-one">
        <h3>Bienvenida a PureLife, la red donde reciclar es divertido.</h3>
        <input type="email" name="" id="email" placeholder="Ingrese email">
        <br>
        <input type="password" name="" id="password" placeholder="Ingrese contraseña">
        <br>
        <button id="button-sesion">Log In</button>
        <h4>O inicia sesión con...</h4>
    
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
    
        <p>¿No tienes una cuenta? <button id="registro">Regístrate.</button></p>
    </section>
    <!-- <script type="module" src="main.js"></script> -->
    <script src="Firebase.js"></script>
    <script src="login.js"></script>
    
</body>

</html>
